<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Link shortening</title>
<meta name="title" content="Link shortening">
<meta name="description" content="just a click to shorten your URL ">

    <link rel="stylesheet" href="style.css" />

    <title>URL Shortner</title>
  </head>
  <body>
    <header>
      <div class="navbar">
          <div class="left">
            <img class="nav-logo" src="./images/logo.svg.png" alt="logo"/>
         </div>
         <div class="right">
           <ul class="nav-menu">
           </ul>
         </div>
         <div class="hamburger">
         </div>
      </div>
    </header>
    <main>
      <section>
        <div class="content">
          <h2>Shorten your link in just one click</h2>
          <p>Easily shorten your links and use them wherever you like with just one click.</p>
        </div>
        <div class="image">
          <img src="./images/illustration-working.svg" alt="image">
        </div>
      </section>
      <section class="link-input">
        <form class="input-container">
          <input type="text" placeholder="Shorten a link here" required/>
          <button type="submit" class="input-btn">Shorten it!</button>
        </form>
      </section>
      <div class="result">
        
      </div>
      <section class="boost">
        <h2>Easily shorten your link with one click.</h2>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
